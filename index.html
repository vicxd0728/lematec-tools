<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEMATEC | Tool Selection Advisor</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // 自定義 SVG 圖示元件 (取代不穩定的 Lucide CDN)
        const Icon = ({ name, className = "w-6 h-6" }) => {
            const icons = {
                shield: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>,
                settings: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/></svg>,
                maximize: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"/></svg>,
                alert: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>,
                check: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
                refresh: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>,
                chevron: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M9 5l7 7-7 7"/></svg>,
                info: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>,
                mail: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>,
                globe: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/></svg>,
                cart: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/></svg>,
                users: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>,
                book: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>,
                wrench: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/></svg>,
                star: <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>,
                quote: <svg className={className} fill="currentColor" viewBox="0 0 24 24"><path d="M14.017 21L14.017 18C14.017 16.899 14.917 16 16.017 16H19.017C19.568 16 20.017 15.551 20.017 15V9C20.017 8.449 19.568 8 19.017 8H15.017C14.466 8 14.017 8.449 14.017 9V15H11.017V9C11.017 6.239 13.256 4 16.017 4H19.017C21.778 4 24.017 6.239 24.017 9V15C24.017 18.314 21.331 21 18.017 21H14.017ZM0 15V9C0 6.239 2.239 4 5 4H8C10.761 4 13 6.239 13 9V15C13 18.314 10.314 21 7 21H3V18C3 16.899 3.899 16 5 16H8C8.551 16 9 15.551 9 15V9C9 8.449 8.551 8 8 8H4C3.449 8 3 8.449 3 9V15H0Z"/></svg>,
                cpu: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><rect x="4" y="4" width="16" height="16" rx="2"/><path d="M9 9h6v6H9zM9 1v3m6-3v3M9 20v3m6-3v3M20 9h3M20 15h3M1 9h3M1 15h3"/></svg>,
                phone: <svg className={className} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
            };
            return icons[name] || icons.settings;
        };

        const App = () => {
            const [step, setStep] = useState(0);
            const [selections, setSelections] = useState({ condition: '', shape: '', size: '' });

            const colors = { primary: '#bf2026', secondary: '#1a1a1a', accent: '#004a7c' };

            const officialUrl = "https://www.lematec-tools.com/";
            const shopUrl = "https://www.amazon.com/LEMATEC-Gravity-Feed-Sandblaster-AS118/dp/B01M0CRUUM/";
            const amazonStoreUrl = "https://www.amazon.com/s?k=lematec";
            const brandStoryUrl = "https://www.lematec-tools.com/brand-story-lematec";
            const appDownloadUrl = "https://apps.apple.com/us/app/le-lematec/id6717578154";

            const steps = [
                {
                    id: 'condition',
                    title: 'Step 1: Rust Condition',
                    description: 'Assess the severity of rust on the target surface',
                    options: [
                        { id: 'light', label: 'Light', detail: 'Surface rust or thin oxidation layer', icon: <Icon name="check" className="w-6 h-6 text-green-500" /> },
                        { id: 'medium', label: 'Medium', detail: 'Visible scaling or initial pitting', icon: <Icon name="shield" className="w-6 h-6 text-yellow-500" /> },
                        { id: 'heavy', label: 'Heavy', detail: 'Deep flaking and thick rust crusts', icon: <Icon name="alert" className="w-6 h-6 text-red-500" /> }
                    ]
                },
                {
                    id: 'shape',
                    title: 'Step 2: Object Shape',
                    description: 'Determines the optimal tool contact method',
                    options: [
                        { id: 'flat', label: 'Flat Surface', detail: 'Steel plates, tables, or flat sheets', icon: <Icon name="maximize" className="w-6 h-6 text-blue-500" /> },
                        { id: 'non_flat', label: 'Complex Shape', detail: 'Pipes, welds, joints, or castings', icon: <Icon name="settings" className="w-6 h-6 text-purple-500" /> }
                    ]
                },
                {
                    id: 'size',
                    title: 'Step 3: Object Size',
                    description: 'Consider workflow efficiency and portability',
                    options: [
                        { id: 'small', label: 'Small', detail: 'Hand-sized: Screws, small brackets', icon: <div className="text-[10px] font-bold px-2 py-1 border-2 rounded border-gray-300 uppercase">Handheld</div> },
                        { id: 'medium', label: 'Medium', detail: 'Auto parts, frames, or wheels', icon: <div className="text-[10px] font-bold px-2 py-1 border-2 rounded border-gray-300 uppercase">Medium</div> },
                        { id: 'large', label: 'Large', detail: 'Hull sections, or heavy machinery', icon: <div className="text-[10px] font-bold px-2 py-1 border-2 rounded border-gray-300 uppercase">Heavy Duty</div> }
                    ]
                }
            ];

            const handleSelect = (id, value) => {
                setSelections(prev => ({ ...prev, [id]: value }));
                if (step < steps.length - 1) { setStep(step + 1); } else { setStep(3); }
            };

            const mailtoLink = useMemo(() => {
                const subject = encodeURIComponent("Technical Inquiry: LEMATEC Air Tools");
                const body = encodeURIComponent(`Hi LEMATEC,\n\nI need advice for:\n- Condition: ${selections.condition}\n- Shape: ${selections.shape}\n- Size: ${selections.size}\n\nPlease provide a solution.`);
                return `mailto:sales@lematec.co?subject=${subject}&body=${body}`;
            }, [selections]);

            const getRecommendation = useMemo(() => {
                const { condition, shape, size } = selections;
                if (step < 3) return null;
                let tool = ""; let reason = ""; let advice = [];
                if (shape === 'flat') {
                    if (condition === 'heavy') {
                        tool = "LE-NS Needle Scaler + Grinder Combo";
                        reason = "For heavy rust on flat surfaces, we recommend using a needle scaler to break crusts, followed by a grinder for finishing.";
                        advice = ["Use hardened steel needles for scale", "Follow up with 60-80 grit sanding discs"];
                    } else {
                        tool = "LE-AS Random Orbital Sander";
                        reason = "Light surface rust is handled most efficiently with high-speed orbital sanding.";
                        advice = ["Use non-woven pads for oxidation", "Choose a 6-inch pad for faster coverage"];
                    }
                } else {
                    if (size === 'small' || condition === 'light') {
                        tool = "LE-AS118 Gravity Feed Sandblaster";
                        reason = "Sandblasting is the best way to clean intricate crevices and complex small parts.";
                        advice = ["Operate inside a blasting cabinet", "Adjust air pressure based on material"];
                    } else if (condition === 'heavy') {
                        tool = "LE-NS Air Needle Scaler";
                        reason = "Needles independently adapt to uneven shapes, perfect for welds and irregular castings.";
                        advice = ["Effective for chassis and heavy frames", "Ensure consistent air flow at 90 PSI"];
                    } else {
                        tool = "LE-AS118 Sandblaster or Die Grinder";
                        reason = "Medium complex parts require the thorough cleaning power of sandblasting.";
                        advice = ["Blasting reaches deep recesses", "Die grinders handle specific high spots"];
                    }
                }
                return { tool, reason, advice };
            }, [selections, step]);

            const reset = () => {
                setStep(0);
                setSelections({ condition: '', shape: '', size: '' });
            };

            return (
                <div className="min-h-screen bg-slate-50 flex flex-col items-center py-10 px-4 font-sans text-slate-900">
                    <div className="max-w-4xl w-full mb-10 flex flex-col items-center">
                        <div className="flex flex-wrap justify-center items-center gap-6 py-4 px-8 bg-white rounded-2xl shadow-sm border border-slate-200">
                        <div className="flex flex-col items-center">
                            <span className="text-3xl font-black italic tracking-tighter leading-none" style={{color: colors.primary}}>LEMATEC</span>
                            <span className="text-[9px] font-bold tracking-[0.3em] uppercase text-slate-400 mt-1">Professional Air Tools</span>
                        </div>
                        <div className="hidden md:block h-8 w-px bg-slate-200"></div>
                        <span className="text-[10px] font-bold tracking-widest uppercase text-slate-500">Global Selection Expert</span>
                        </div>
                    </div>

                    <div className="max-w-2xl w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-slate-100">
                        <div className="bg-[#1a1a1a] p-10 text-white relative text-left">
                        <h1 className="text-3xl md:text-4xl font-black tracking-tight mb-3 leading-tight uppercase">How to choose tools for rust removal?</h1>
                        <div className="flex items-center gap-2 text-red-500 font-bold uppercase tracking-widest text-sm mb-6">
                            <div className="w-8 h-[2px] bg-red-600"></div>
                            <span>Expert Surface Treatment Guidance</span>
                        </div>
                        </div>
                        <div className="w-full h-1.5 bg-slate-100 flex">
                        {[0, 1, 2, 3].map((s) => (
                            <div key={s} className="flex-1 transition-all duration-700 ease-in-out" style={{ backgroundColor: step >= s ? colors.primary : 'transparent' }} />
                        ))}
                        </div>
                        <div className="p-10">
                        {step < 3 ? (
                            <div className="animate-fadeIn text-left">
                            <div className="mb-10">
                                <span className="text-red-600 font-mono font-black text-xs uppercase tracking-widest block mb-1">Step {step + 1} of 3</span>
                                <h2 className="text-3xl font-black text-slate-800 uppercase tracking-tight leading-none">{steps[step].title}</h2>
                                <p className="text-slate-500 mt-2 text-lg leading-relaxed">{steps[step].description}</p>
                            </div>
                            <div className="grid grid-cols-1 gap-5">
                                {steps[step].options.map((option) => (
                                <button key={option.id} onClick={() => handleSelect(steps[step].id, option.id)} className="flex items-center p-6 border-2 border-slate-100 rounded-3xl hover:border-red-500 hover:bg-red-50 transition-all text-left group shadow-sm bg-white">
                                    <div className="bg-slate-50 p-4 rounded-2xl group-hover:bg-white transition-colors border border-transparent group-hover:border-red-100 shadow-inner">{option.icon}</div>
                                    <div className="ml-6 flex-1">
                                    <div className="font-black text-slate-800 text-xl uppercase tracking-tighter leading-none mb-1">{option.label}</div>
                                    <div className="text-slate-400 text-sm font-medium">{option.detail}</div>
                                    </div>
                                    <Icon name="chevron" className="w-5 h-5 text-slate-200 group-hover:text-red-500 group-hover:translate-x-2 transition-all" />
                                </button>
                                ))}
                            </div>
                            </div>
                        ) : (
                            <div className="animate-slideUp text-left">
                            <div className="text-center mb-12">
                                <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-green-100 text-green-700 text-xs font-black uppercase tracking-widest mb-6 shadow-sm shadow-green-100"><Icon name="check" className="w-4 h-4" /> Recommended Solution</div>
                                <h2 className="text-4xl font-black text-slate-900 uppercase tracking-tighter mb-10">Matching Result</h2>
                                <div className="p-10 rounded-[2.5rem] border-4 border-slate-900 bg-white shadow-xl relative overflow-hidden group text-center">
                                <span className="text-red-600 font-black text-xs tracking-[0.3em] uppercase mb-4 block">Recommended Tool</span>
                                <span className="text-3xl md:text-5xl font-black text-slate-900 break-words leading-none uppercase tracking-tighter">{getRecommendation.tool}</span>
                                </div>
                            </div>
                            <div className="space-y-10">
                                <div className="bg-slate-50 p-8 rounded-[2rem] border border-slate-200 shadow-inner">
                                <h3 className="text-xl font-black text-slate-900 flex items-center gap-3 mb-4 uppercase tracking-tight"><Icon name="info" className="w-6 h-6 text-red-600" /> Application Logic</h3>
                                <p className="text-slate-600 italic text-xl leading-relaxed font-medium">"{getRecommendation.reason}"</p>
                                </div>
                                <div>
                                <h3 className="text-xl font-black text-slate-900 mb-6 flex items-center gap-3 uppercase tracking-tight"><Icon name="settings" className="w-6 h-6 text-slate-400" /> Technical Guidelines</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {getRecommendation.advice.map((item, idx) => (
                                    <div key={idx} className="flex items-center gap-5 bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:border-red-200 transition-colors">
                                        <div className="w-10 h-10 rounded-full flex items-center justify-center bg-slate-900 text-white font-black text-lg shrink-0">{idx + 1}</div>
                                        <p className="text-slate-700 font-bold text-base leading-tight">{item}</p>
                                    </div>
                                    ))}
                                </div>
                                </div>
                                <div className="pt-10 border-t border-slate-100 flex flex-col md:flex-row gap-5">
                                <button onClick={reset} className="flex-1 flex items-center justify-center gap-3 py-5 bg-slate-100 text-slate-700 rounded-2xl font-black uppercase tracking-widest hover:bg-slate-200 transition-all border-b-4 border-slate-300 active:border-b-0 active:translate-y-1"><Icon name="refresh" className="w-5 h-5" /> Restart Expert</button>
                                <a href={shopUrl} target="_blank" className="flex-1 flex flex-col items-center justify-center gap-1 py-5 bg-red-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-red-700 transition-all shadow-lg shadow-red-200 no-underline border-b-4 border-red-800 active:border-b-0 active:translate-y-1">
                                    <span className="flex items-center gap-3 text-center">View on Amazon <Icon name="cart" className="w-5 h-5" /></span>
                                    <span className="text-[10px] font-bold opacity-70 uppercase">Purchase Now</span>
                                </a>
                                </div>
                            </div>
                            </div>
                        )}
                        </div>
                    </div>

                    <div className="max-w-4xl w-full mt-10 grid grid-cols-2 md:grid-cols-4 gap-4">
                        <a href={officialUrl} target="_blank" className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center group hover:border-red-500 transition-all no-underline">
                        <div className="w-12 h-12 rounded-full flex items-center justify-center mb-4 transition-all group-hover:scale-110 bg-slate-50 text-slate-600 group-hover:text-red-600"><Icon name="globe" /></div>
                        <h4 className="font-black text-slate-800 text-[10px] uppercase tracking-tighter leading-none">Official Web</h4>
                        </a>
                        <a href={mailtoLink} className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center group hover:border-red-500 transition-all no-underline">
                        <div className="w-12 h-12 rounded-full flex items-center justify-center mb-4 transition-all group-hover:scale-110 bg-red-600 text-white shadow-red-100 shadow-lg"><Icon name="mail" /></div>
                        <h4 className="font-black text-slate-800 text-[10px] uppercase tracking-tighter leading-none">Tech Support</h4>
                        </a>
                        <a href={amazonStoreUrl} target="_blank" className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center group hover:border-red-500 transition-all no-underline">
                        <div className="w-12 h-12 rounded-full flex items-center justify-center mb-4 transition-all group-hover:scale-110 bg-slate-50 text-slate-600 group-hover:text-red-600"><Icon name="cart" /></div>
                        <h4 className="font-black text-slate-800 text-[10px] uppercase tracking-tighter leading-none">Amazon Store</h4>
                        </a>
                        <a href={brandStoryUrl} target="_blank" className="bg-white p-6 rounded-3xl shadow-sm border border-slate-200 flex flex-col items-center text-center group hover:border-red-500 transition-all no-underline">
                        <div className="w-12 h-12 rounded-full flex items-center justify-center mb-4 transition-all group-hover:scale-110 bg-slate-50 text-slate-600 group-hover:text-red-600"><Icon name="book" /></div>
                        <h4 className="font-black text-slate-800 text-[10px] uppercase tracking-tighter leading-none">Our Story</h4>
                        </a>
                    </div>

                    <div className="max-w-4xl w-full mt-16 bg-[#1a1a1a] rounded-[3rem] p-10 text-white relative overflow-hidden shadow-2xl group">
                        <div className="absolute top-0 right-0 p-10 opacity-10 group-hover:opacity-20 transition-opacity"><Icon name="smartphone" className="w-40 h-40" /></div>
                        <div className="relative z-10 flex flex-col md:flex-row gap-10 items-center justify-between">
                        <div className="text-left flex-1">
                            <div className="inline-flex items-center gap-2 text-blue-400 font-black text-xs uppercase tracking-[0.3em] mb-4"><Icon name="cpu" className="w-4 h-4" /> Digital Tool Management</div>
                            <h3 className="text-4xl font-black uppercase tracking-tighter mb-4 leading-none text-white">LEMATEC Smart App</h3>
                            <p className="text-slate-400 text-lg mb-8 leading-relaxed max-w-xl">Digitalize your workshop. Track tool maintenance history, access technical manuals instantly, and optimize your surface treatment workflow from your iPhone.</p>
